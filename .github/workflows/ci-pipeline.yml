name: CI Pipeline
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build and Push Docker Image
        run: |
          docker build -t droffilc1/current-time-api:${{ github.sha }} .
          docker tag droffilc1/current-time-api:${{ github.sha }} droffilc1/current-time-api:latest
          docker push droffilc1/current-time-api:${{ github.sha }}
          docker push droffilc1/current-time-api:latest
